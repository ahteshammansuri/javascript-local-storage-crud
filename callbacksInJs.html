    <title>Callbackes In Javascript</title>

<script>
    function myCallback(name, callback) {
        var check = "variable";
        console.log("Hello world! " + name);
        callback(check);
    }
    
    myCallback('Ahtesham', function  (brb) {
        console.log('Callback ' + brb);
    });
</script>
